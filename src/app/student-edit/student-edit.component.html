<section id="Student-edit" class="">
    <div class="d-flex">
        <div class="sidebar d-flex flex-column gap-3 p-5" style="height: 85vh; width: 250px; background-color: #198754;">
            <a href="" style="text-decoration: none; color: whitesmoke; font-weight: 600; font-size: 20px;"
            routerLink="/dashboard">Dashboard</a>
            <a href="" style="text-decoration: none; color: whitesmoke; font-weight: 600; font-size: 20px;"
            routerLink="/students">Student List</a>
        </div>
        <div class="d-flex justify-content-center align-items-center flex-column w-100">
            <h3 class="">Edit Student Details</h3>
            <form class="border rounded shadow p-5 w-50 d-flex flex-column gap-3">
                <div class="">
                    <input type="text" placeholder="Student Id" disabled [(ngModel)]="student.id" name="stdId" class="form-control">
                </div>
                <div class="">
                    <input type="text" placeholder="Student Email" [(ngModel)]="student.email" name="stdEmail" class="form-control">
                </div>
                <div class="">
                    <input type="text" placeholder="Student Name" [(ngModel)]="student.name" name="stdName" class="form-control">
                </div>
                <div class="form-floating">
                    <select class="form-select" [(ngModel)]="student.status" name="stsStatus" id="floatingSelect">
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                      </select>
                      <label for="floatingSelect">Student Status</label>
                </div>
                <div class="d-flex gap-3">
                    <button class="btn btn-warning" (click)="restoreValues(student.id)">Reset</button>
                    <button class="btn btn-success" (click)="updateStudent(student.id)">Update</button>
                </div>
            </form>
        </div>
    </div>
</section>
