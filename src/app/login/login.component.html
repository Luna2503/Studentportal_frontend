<section id="login" class="w-100 pt-4" style="height: 70vh;">
    <div class="row d-flex justify-content-center align-items-center m-5">
        <div class="col-md-5">
            <img src="https://www.ptecheducation.com/assets/images/login.png" 
             alt="student login image" width="400px">
        </div>
        <div class="col-md-5">
            <form action="" class="border shadow p-5 rounded" style="background-image: linear-gradient(to top, #00ffa2, #00a2ff);">
                <h3 class="text-center">Login</h3>
                <div class="mt-3">
                    <input type="text" placeholder="Email" class="form-control" 
                    [(ngModel)]="email" name="email">
                </div>
                <div class="mt-3">
                    <input type="password" placeholder="Password" class="form-control"
                    [(ngModel)]="password" name="password">
                </div>
                <div class="mt-3">
                    <button class="btn btn-success shadow" 
                    (click)="adminLogin()">Login</button>
                </div>
            </form>
        </div>
    </div>
</section>
