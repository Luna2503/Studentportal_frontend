<section id="dashboard" class="">
    <div class="d-flex">
        <div *ngIf="showSidebar" class="sidebar d-flex flex-column gap-3 p-5 "
            style="height: 100vh; width: 250px; background-color: #198754;">
            <a href="" style="text-decoration: none; color: whitesmoke; font-weight: 600; font-size: 20px;"
                routerLink="/dashboard">Dashboard</a>
            <a href="" style="text-decoration: none; color: whitesmoke; font-weight: 600; font-size: 20px;"
                routerLink="/students">Student List</a>
        </div>
        <div class="p-5 w-100" style="height: 88vh;">
            <div class="row w-100">
                <div class="col-md-8">
                    <div class="row w-100">
                        <div class="col-md-12 rounded d-flex align-items-center shadow"
                            style="background-color: #198754; height: 120px;">
                            <h4 class="m-3 text-light"><i class="fa-solid fa-bars me-2" style="cursor: pointer;"
                                    (click)="hideSideBar()"></i> Welcome {{adminName}}</h4>
                        </div>
                    </div>
                    <div class="row mt-5 gap-3">
                        <div class="col-md-5 shadow rounded p-3">
                            <mat-card class="demo-inline-calendar-card">
                                <mat-calendar [(selected)]="selected"></mat-calendar>
                            </mat-card>
                            <!-- <p>Selected date: {{selected}}</p> -->

                        </div>
                        <div class="col-md-6 shadow rounded">
                            <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                                style="width: 100%; height: 400px; display: block;">
                            </highcharts-chart>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div *ngIf="!editAdminStatus"
                        class="shadow rounded text-light d-flex align-items-center justify-content-center flex-column gap-3"
                        style="height: 300px; background-color: #198754;">
                        <img [src]="profileImage" width="100px" height="100px" alt="" style="border-radius: 50%;">
                        <button class="btn btn-primary" (click)="edit()">Edit Admin Details <i
                                class="fa-solid fa-pen ms-2"></i></button>
                    </div>

                    <div *ngIf="editAdminStatus" class="d-flex align-items-center justify-content-center flex-column gap-2 
                        p-3 text-light rounded" style="background-color: #1ec477;">
                        <h3 class="">Update Admin Details</h3>

                        <label class="d-flex flex-column justify-content-center align-items-center w-100">
                            <input type="file" hidden (change)="getFile($event)">
                            <img [src]="profileImage" width="100px" height="100px" alt="" style="border-radius: 50%;">
                        </label>

                        <input type="text" placeholder="Username" class="form-control " [(ngModel)]="adminDetails.name"
                            name="adminName">

                        <input type="text" placeholder="Password" class="form-control"
                            [(ngModel)]="adminDetails.password" name="adminPass">

                        <div class="d-flex justify-content-between mt-3 w-100">
                            <button class="btn btn-outline-secondary">Cancel</button>
                            <button class="btn btn-outline-primary" (click)="updateAdmin()">Update</button>
                        </div>
                    </div>

                    <div class="mt-3 shadow rounded d-flex align-items-center justify-content-center"
                        style="height: 150px; background-color: #198754;">
                        <h4 class="text-light">Students : {{stdLength}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
